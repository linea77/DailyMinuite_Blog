
title: Daily Minute #Your awesome title
email: sunahan@korea.ac.kr #youremail@domain.com
description: > # this means to ignore newlines until "baseurl"
  배운 것들을 차곡차곡 쌓아가는 블로그입니다.

baseurl: # the subpath of the site
url: http://linea77.github.io/DailyMinute # the base hostname & protocol for your site

permalink: /:year-:month/:title
timezone:

favicon: /assets/img/favicon.ico

google_analytics: #UA—XXXXXXXX-X
disqus_shortname: #disqus shortname
cusdis:
    app_id: #your cusdis app_id

user:
  name: Linea77
  pic: /assets/img/penguin.jpg
  picAlt: "linea77"
  job: KU linguistics & Computer Science
  aboutme: true # comment this out if you don't need the 'about' page.

exclude:
  - README.md
  - LICENSE
  - github

defaults:
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      comment: true   

markdown_ext: "markdown,mkdown,mkdn,mkd,md"
markdown: kramdown 

# Filtering Content
show_drafts: null
limit_posts: 0
future:      false
unpublished: false
